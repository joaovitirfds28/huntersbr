<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö° HUNTERS BR - QUANTUM ADMIN</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
font-family: 'Courier New', monospace;
background: #000;
color: #0f0;
overflow-x: hidden;
}
.matrix-bg {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: radial-gradient(circle at center, #001100 0%, #000000 100%);
z-index: -2;
}
.scan-line {
position: fixed;
width: 100%;
height: 2px;
background: linear-gradient(90deg, transparent, #0f0, transparent);
box-shadow: 0 0 20px #0f0;
animation: scan 4s linear infinite;
z-index: 1000;
pointer-events: none;
}
@keyframes scan {
0% { top: 0; }
100% { top: 100%; }
}
.grid-overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image: 
linear-gradient(rgba(0,255,0,0.03) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,255,0,0.03) 1px, transparent 1px);
background-size: 30px 30px;
z-index: -1;
animation: gridMove 20s linear infinite;
}
@keyframes gridMove {
0% { transform: translate(0, 0); }
100% { transform: translate(30px, 30px); }
}
.container { max-width: 1600px; margin: 0 auto; padding: 20px; }
.login-box {
max-width: 500px;
margin: 100px auto;
background: rgba(0, 20, 0, 0.95);
border: 3px solid #0f0;
border-radius: 0;
padding: 40px;
box-shadow: 0 0 50px #0f0, inset 0 0 50px rgba(0,255,0,0.1);
animation: glitch 3s infinite;
position: relative;
}
@keyframes glitch {
0%, 100% { transform: translate(0); }
20% { transform: translate(-2px, 2px); }
40% { transform: translate(2px, -2px); }
60% { transform: translate(-2px, -2px); }
80% { transform: translate(2px, 2px); }
}
.login-box::before {
content: 'SECURE ACCESS';
position: absolute;
top: -30px;
left: 50%;
transform: translateX(-50%);
color: #0f0;
font-size: 0.8em;
letter-spacing: 5px;
animation: blink 1s infinite;
}
@keyframes blink {
0%, 50%, 100% { opacity: 1; }
25%, 75% { opacity: 0; }
}
h1 {
color: #0f0;
text-align: center;
margin-bottom: 30px;
font-size: 2.5em;
text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0;
letter-spacing: 5px;
animation: textGlow 2s infinite;
}
@keyframes textGlow {
0%, 100% { text-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
50% { text-shadow: 0 0 30px #0f0, 0 0 60px #0f0, 0 0 90px #0f0; }
}
.header {
background: rgba(0, 20, 0, 0.8);
border: 3px solid #0f0;
padding: 30px;
margin-bottom: 30px;
box-shadow: 0 0 30px #0f0;
display: flex;
justify-content: space-between;
align-items: center;
position: relative;
}
.header::before {
content: '>>> SYSTEM ONLINE <<<';
position: absolute;
top: -25px;
left: 50%;
transform: translateX(-50%);
color: #0f0;
font-size: 0.8em;
letter-spacing: 3px;
}
.stats {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 20px;
margin-bottom: 30px;
}
.stat-box {
background: rgba(0, 20, 0, 0.8);
border: 3px solid #0f0;
padding: 25px;
text-align: center;
position: relative;
overflow: hidden;
box-shadow: 0 0 20px #0f0;
}
.stat-box::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(0,255,0,0.3), transparent);
animation: shine 3s infinite;
}
@keyframes shine {
0% { left: -100%; }
100% { left: 100%; }
}
.stat-number {
font-size: 3.5em;
color: #0f0;
font-weight: bold;
text-shadow: 0 0 20px #0f0;
font-family: 'Courier New', monospace;
}
.stat-label {
color: #0f0;
margin-top: 10px;
font-size: 1.1em;
letter-spacing: 2px;
}
.tabs {
display: flex;
gap: 0;
margin-bottom: 20px;
border: 3px solid #0f0;
}
.tab {
flex: 1;
padding: 15px 30px;
background: rgba(0, 20, 0, 0.8);
border-right: 2px solid #0f0;
cursor: pointer;
transition: all 0.3s;
font-weight: bold;
text-align: center;
letter-spacing: 2px;
}
.tab:last-child { border-right: none; }
.tab:hover { background: rgba(0, 50, 0, 0.8); }
.tab.active {
background: #0f0;
color: #000;
box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
}
.tab-content { display: none; }
.tab-content.active { display: block; }
.filter-bar {
display: flex;
gap: 10px;
margin-bottom: 20px;
flex-wrap: wrap;
}
.filter-btn {
padding: 12px 25px;
background: rgba(0, 20, 0, 0.8);
border: 2px solid #0f0;
cursor: pointer;
transition: all 0.3s;
font-weight: bold;
letter-spacing: 2px;
color: #0f0;
}
.filter-btn:hover { background: rgba(0, 50, 0, 0.8); }
.filter-btn.active {
background: #0f0;
color: #000;
box-shadow: 0 0 20px #0f0;
}
.card {
background: rgba(0, 20, 0, 0.95);
border: 3px solid #0f0;
padding: 25px;
margin-bottom: 20px;
box-shadow: 0 0 30px rgba(0,255,0,0.3);
transition: all 0.3s;
position: relative;
}
.card:hover {
box-shadow: 0 0 50px rgba(0,255,0,0.6);
transform: translateX(5px);
}
.card::before {
content: '[DATA BLOCK]';
position: absolute;
top: -15px;
left: 20px;
background: #000;
padding: 0 10px;
color: #0f0;
font-size: 0.8em;
letter-spacing: 2px;
}
.card-header {
display: flex;
justify-content: space-between;
margin-bottom: 15px;
padding-bottom: 15px;
border-bottom: 2px solid rgba(0,255,0,0.3);
}
input, textarea, select {
width: 100%;
padding: 12px;
border: 2px solid #0f0;
background: rgba(0, 0, 0, 0.8);
color: #0f0;
font-size: 1em;
margin-bottom: 15px;
font-family: 'Courier New', monospace;
}
input:focus, textarea:focus, select:focus {
outline: none;
box-shadow: 0 0 20px #0f0;
}
button {
padding: 12px 30px;
background: #0f0;
color: #000;
border: none;
font-size: 1em;
cursor: pointer;
transition: all 0.3s;
font-weight: bold;
letter-spacing: 2px;
font-family: 'Courier New', monospace;
box-shadow: 0 0 20px #0f0;
}
button:hover {
background: #0a0;
box-shadow: 0 0 40px #0f0;
transform: scale(1.05);
}
.btn-small {
padding: 8px 20px;
font-size: 0.9em;
margin: 5px;
}
.status-pending { color: #ff0; text-shadow: 0 0 10px #ff0; }
.status-answered { color: #0ff; text-shadow: 0 0 10px #0ff; }
.status-approved { color: #0f0; text-shadow: 0 0 10px #0f0; }
.status-rejected { color: #f00; text-shadow: 0 0 10px #f00; }
#adminPanel { display: none; }
.sync-indicator {
position: fixed;
top: 20px;
right: 20px;
padding: 10px 20px;
background: rgba(0, 20, 0, 0.95);
border: 2px solid #0f0;
font-weight: bold;
z-index: 1000;
box-shadow: 0 0 20px #0f0;
animation: syncPulse 2s infinite;
}
@keyframes syncPulse {
0%, 100% { opacity: 0.7; }
50% { opacity: 1; }
}
.info-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
gap: 15px;
margin: 15px 0;
}
.info-box {
background: rgba(0, 0, 0, 0.5);
padding: 15px;
border: 1px solid #0f0;
}
.terminal-text {
font-family: 'Courier New', monospace;
color: #0f0;
}
.approved-badge {
display: inline-block;
padding: 5px 15px;
background: #0f0;
color: #000;
font-weight: bold;
letter-spacing: 2px;
margin: 5px;
box-shadow: 0 0 10px #0f0;
}
</style>
</head>
<body>
<div class="matrix-bg"></div>
<div class="grid-overlay"></div>
<div class="scan-line"></div>

<div id="loginPanel" class="login-box">
<h1>‚ö° ACCESS</h1>
<input type="password" id="adminPass" placeholder="[ENTER PASSWORD]" style="text-align: center;">
<button onclick="login()" style="width: 100%;">>>> LOGIN <<<</button>
</div>

<div id="adminPanel">
<div class="sync-indicator" id="syncStatus">‚ö° SYNCING...</div>
<div class="container">
<div class="header">
<div>
<h1 style="margin: 0; text-align: left;">‚ö° HUNTERS BR</h1>
<p class="terminal-text" style="margin-top: 10px;">QUANTUM ADMIN SYSTEM v3.0</p>
</div>
<button onclick="location.reload()" style="background: rgba(0,255,0,0.2); color: #0f0;">‚ü≥ REFRESH</button>
</div>

<div class="stats">
<div class="stat-box">
<div class="stat-number" id="totalMsg">0</div>
<div class="stat-label">MESSAGES</div>
</div>
<div class="stat-box">
<div class="stat-number" id="pendingMsg">0</div>
<div class="stat-label">PENDING</div>
</div>
<div class="stat-box">
<div class="stat-number" id="totalRecruits">0</div>
<div class="stat-label">RECRUITS</div>
</div>
<div class="stat-box">
<div class="stat-number" id="approvedRecruits">0</div>
<div class="stat-label">APPROVED</div>
</div>
</div>

<div class="tabs">
<div class="tab active" onclick="switchTab('messages')">MESSAGES</div>
<div class="tab" onclick="switchTab('recruits')">RECRUITS</div>
<div class="tab" onclick="switchTab('editor')">EDITOR</div>
<div class="tab" onclick="switchTab('settings')">SYSTEM</div>
</div>

<div id="messagesTab" class="tab-content active">
<div class="filter-bar">
<div class="filter-btn active" onclick="filterMessages('all')">ALL</div>
<div class="filter-btn" onclick="filterMessages('pending')">PENDING</div>
<div class="filter-btn" onclick="filterMessages('answered')">ANSWERED</div>
</div>
<div id="messagesList"></div>
</div>

<div id="recruitsTab" class="tab-content">
<div class="filter-bar">
<div class="filter-btn active" onclick="filterRecruits('all')">ALL</div>
<div class="filter-btn" onclick="filterRecruits('pending')">PENDING</div>
<div class="filter-btn" onclick="filterRecruits('approved')">APPROVED</div>
<div class="filter-btn" onclick="filterRecruits('rejected')">REJECTED</div>
</div>
<div id="recruitsList"></div>
</div>

<div id="editorTab" class="tab-content">
<div class="card">
<h2 style="color: #0f0; margin-bottom: 20px;">‚úé SITE EDITOR</h2>
<h3 style="color: #0f0; margin: 20px 0 10px 0;">DISCORD LINK</h3>
<input type="text" id="discordLink" placeholder="https://discord.gg/...">
<h3 style="color: #0f0; margin: 20px 0 10px 0;">REQUIREMENTS</h3>
<input type="number" id="maxAge" placeholder="Max Age">
<input type="number" id="minLevel" placeholder="Min Level">
<input type="text" id="minBounty" placeholder="Min Bounty (ex: 2.5M)">
<h3 style="color: #0f0; margin: 20px 0 10px 0;">MEMBERS</h3>
<div id="membersEditor"></div>
<button onclick="addMember()" style="margin: 10px;">+ ADD MEMBER</button>
<button onclick="saveConfig()" style="background: #0a0; margin: 10px;">‚úì SAVE ALL</button>
</div>
</div>

<div id="settingsTab" class="tab-content">
<div class="card">
<h2 style="color: #0f0; margin-bottom: 20px;">‚öô SYSTEM CONTROL</h2>
<button onclick="exportData()" style="background: #0a0; margin: 10px;">‚Üì EXPORT DATA</button>
<button onclick="clearAllData()" style="background: #a00; color: #fff; margin: 10px;">‚úï CLEAR ALL</button>
<button onclick="testSync()" style="background: #00a; color: #fff; margin: 10px;">‚ü≥ TEST SYNC</button>
</div>
</div>
</div>
</div>

<script>
const API_URL = 'https://api.jsonbin.io/v3/b/698ca2ffae596e708f22e412';
const API_KEY = '$2a$10$ITOLt7Stf9SumPbSWRyzJuQJvakKvdDZc3xNDl/rW4KsmCd4/36lK';
const ADMIN_PASS = 'hunters2024';
let currentFilter = 'all';
let currentRecruitFilter = 'all';

async function getFromCloud(type) {
try {
const response = await fetch(API_URL + '/latest', {headers: {'X-Master-Key': API_KEY}});
const data = await response.json();
return data.record[type] || [];
} catch(e) {
console.error('Error:', e);
return JSON.parse(localStorage.getItem('huntersBR_' + type) || '[]');
}
}

async function updateCloud(type, data) {
try {
const current = await fetch(API_URL + '/latest', {headers: {'X-Master-Key': API_KEY}}).then(r => r.json());
const updated = {...current.record};
updated[type] = data;
await fetch(API_URL, {
method: 'PUT',
headers: {'Content-Type': 'application/json', 'X-Master-Key': API_KEY},
body: JSON.stringify(updated)
});
localStorage.setItem('huntersBR_' + type, JSON.stringify(data));
updateSyncStatus('‚úì SYNCED');
} catch(e) {
console.error('Error:', e);
localStorage.setItem('huntersBR_' + type, JSON.stringify(data));
updateSyncStatus('‚ö† OFFLINE');
}
}

function updateSyncStatus(text) {
const status = document.getElementById('syncStatus');
status.textContent = text;
setTimeout(() => status.textContent = '‚ö° AUTO-SYNC', 2000);
}

function switchTab(tab) {
document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
if (tab === 'messages') {
document.querySelectorAll('.tab')[0].classList.add('active');
document.getElementById('messagesTab').classList.add('active');
loadMessages();
} else if (tab === 'recruits') {
document.querySelectorAll('.tab')[1].classList.add('active');
document.getElementById('recruitsTab').classList.add('active');
loadRecruits();
} else if (tab === 'editor') {
document.querySelectorAll('.tab')[2].classList.add('active');
document.getElementById('editorTab').classList.add('active');
loadEditor();
} else if (tab === 'settings') {
document.querySelectorAll('.tab')[3].classList.add('active');
document.getElementById('settingsTab').classList.add('active');
}
}

function filterMessages(filter) {
currentFilter = filter;
document.querySelectorAll('#messagesTab .filter-btn').forEach(b => b.classList.remove('active'));
event.target.classList.add('active');
loadMessages();
}

function filterRecruits(filter) {
currentRecruitFilter = filter;
document.querySelectorAll('#recruitsTab .filter-btn').forEach(b => b.classList.remove('active'));
event.target.classList.add('active');
loadRecruits();
}

function login() {
const pass = document.getElementById('adminPass').value;
if (pass === ADMIN_PASS) {
document.getElementById('loginPanel').style.display = 'none';
document.getElementById('adminPanel').style.display = 'block';
loadMessages();
setInterval(loadMessages, 5000);
} else {
alert('‚úï ACCESS DENIED');
}
}

document.getElementById('adminPass').addEventListener('keypress', function(e) {
if (e.key === 'Enter') login();
});

async function loadMessages() {
let messages = await getFromCloud('messages');
if (currentFilter === 'pending') messages = messages.filter(m => m.status === 'pending');
else if (currentFilter === 'answered') messages = messages.filter(m => m.status === 'answered');
const allMessages = await getFromCloud('messages');
document.getElementById('totalMsg').textContent = allMessages.length;
document.getElementById('pendingMsg').textContent = allMessages.filter(m => m.status === 'pending').length;
const list = document.getElementById('messagesList');
list.innerHTML = '';
if (messages.length === 0) {
list.innerHTML = '<div class="card" style="text-align: center; padding: 40px;">>>> NO DATA <<<</div>';
return;
}
messages.reverse().forEach(msg => {
const card = document.createElement('div');
card.className = 'card';
card.innerHTML = `
<div class="card-header">
<div>
<strong style="color: #0f0; font-size: 1.3em;">${msg.name}</strong><br>
<small class="terminal-text">${msg.email}</small>
</div>
<div style="text-align: right;">
<div class="${msg.status === 'pending' ? 'status-pending' : 'status-answered'}">
${msg.status === 'pending' ? '‚è≥ PENDING' : '‚úì ANSWERED'}
</div>
<small class="terminal-text">${msg.date}</small>
</div>
</div>
<div style="background: rgba(0,0,0,0.5); padding: 15px; border: 1px solid #0f0; margin-bottom: 15px;">
<strong class="terminal-text">MESSAGE:</strong><br>${msg.msg}
</div>
${msg.response ? `
<div style="background: rgba(0,255,0,0.1); padding: 15px; border: 2px solid #0f0;">
<strong style="color: #0f0;">RESPONSE:</strong><br>${msg.response}
</div>
` : `
<textarea id="response-${msg.id}" placeholder="[ENTER RESPONSE]"></textarea>
<button class="btn-small" onclick="sendResponse(${msg.id})">>>> SEND</button>
`}
<button class="btn-small" onclick="deleteMessage(${msg.id})" style="background: #a00; color: #fff;">‚úï DELETE</button>
`;
list.appendChild(card);
});
}

async function loadRecruits() {
let recruits = await getFromCloud('recruits');
if (currentRecruitFilter === 'pending') recruits = recruits.filter(r => r.status === 'pending');
else if (currentRecruitFilter === 'approved') recruits = recruits.filter(r => r.status === 'approved');
else if (currentRecruitFilter === 'rejected') recruits = recruits.filter(r => r.status === 'rejected');
const allRecruits = await getFromCloud('recruits');
document.getElementById('totalRecruits').textContent = allRecruits.length;
document.getElementById('approvedRecruits').textContent = allRecruits.filter(r => r.status === 'approved').length;
const list = document.getElementById('recruitsList');
list.innerHTML = '';
if (recruits.length === 0) {
list.innerHTML = '<div class="card" style="text-align: center; padding: 40px;">>>> NO DATA <<<</div>';
return;
}
recruits.reverse().forEach(rec => {
const card = document.createElement('div');
card.className = 'card';
card.innerHTML = `
<div class="card-header">
<div>
<strong style="color: #0f0; font-size: 1.4em;">‚ö° ${rec.nick}</strong>
${rec.status === 'approved' ? '<span class="approved-badge">APPROVED</span>' : ''}
<br>
<small class="terminal-text">${rec.discord}</small>
</div>
<div style="text-align: right;">
<div class="status-${rec.status}">
${rec.status === 'approved' ? '‚úì APPROVED' : rec.status === 'rejected' ? '‚úï REJECTED' : '‚è≥ PENDING'}
</div>
<small class="terminal-text">${rec.date}</small>
</div>
</div>
<div class="info-grid">
<div class="info-box"><strong>LEVEL:</strong> ${rec.level}</div>
<div class="info-box"><strong>BOUNTY:</strong> ${rec.bounty}</div>
<div class="info-box"><strong>AGE:</strong> ${rec.age}y</div>
<div class="info-box"><strong>AI:</strong> ${rec.aiAge}y</div>
<div class="info-box"><strong>FRUIT:</strong> ${rec.fruit}</div>
<div class="info-box"><strong>STYLE:</strong> ${rec.playstyle}</div>
<div class="info-box"><strong>HOURS:</strong> ${rec.hours}h/day</div>
</div>
<div style="background: rgba(0,0,0,0.5); padding: 15px; border: 1px solid #0f0; margin: 15px 0;">
<strong class="terminal-text">REASON:</strong><br>${rec.reason}
</div>
${rec.notes ? `<div style="background: rgba(255,255,0,0.1); padding: 15px; border: 2px solid #ff0; margin: 10px 0;">
<strong style="color: #ff0;">NOTES:</strong> ${rec.notes}
</div>` : ''}
<div style="display: flex; gap: 10px; flex-wrap: wrap;">
${rec.status !== 'approved' ? `<button class="btn-small" onclick="approveRecruit(${rec.id})" style="background: #0a0;">‚úì APPROVE</button>` : ''}
${rec.status !== 'rejected' ? `<button class="btn-small" onclick="rejectRecruit(${rec.id})" style="background: #a00; color: #fff;">‚úï REJECT</button>` : ''}
<button class="btn-small" onclick="addNotes(${rec.id})" style="background: #00a; color: #fff;">+ NOTE</button>
<button class="btn-small" onclick="deleteRecruit(${rec.id})" style="background: #a00; color: #fff;">‚úï DELETE</button>
</div>
`;
list.appendChild(card);
});
}

async function sendResponse(id) {
const response = document.getElementById('response-' + id).value;
if (!response) return alert('‚úï ENTER RESPONSE');
const messages = await getFromCloud('messages');
const msg = messages.find(m => m.id === id);
if (msg) {
msg.response = response;
msg.status = 'answered';
await updateCloud('messages', messages);
alert('‚úì SENT');
loadMessages();
}
}

async function deleteMessage(id) {
if (!confirm('‚úï DELETE MESSAGE?')) return;
let messages = await getFromCloud('messages');
messages = messages.filter(m => m.id !== id);
await updateCloud('messages', messages);
alert('‚úì DELETED');
loadMessages();
}

async function approveRecruit(id) {
const recruits = await getFromCloud('recruits');
const rec = recruits.find(r => r.id === id);
if (rec) {
rec.status = 'approved';
await updateCloud('recruits', recruits);
alert('‚úì APPROVED');
loadRecruits();
}
}

async function rejectRecruit(id) {
const recruits = await getFromCloud('recruits');
const rec = recruits.find(r => r.id === id);
if (rec) {
rec.status = 'rejected';
await updateCloud('recruits', recruits);
alert('‚úï REJECTED');
loadRecruits();
}
}

async function addNotes(id) {
const note = prompt('>>> ENTER NOTE:');
if (note) {
const recruits = await getFromCloud('recruits');
const rec = recruits.find(r => r.id === id);
if (rec) {
rec.notes = note;
await updateCloud('recruits', recruits);
alert('‚úì NOTE ADDED');
loadRecruits();
}
}
}

async function deleteRecruit(id) {
if (!confirm('‚úï DELETE RECRUIT?')) return;
let recruits = await getFromCloud('recruits');
recruits = recruits.filter(r => r.id !== id);
await updateCloud('recruits', recruits);
alert('‚úì DELETED');
loadRecruits();
}

async function exportData() {
const data = {
messages: await getFromCloud('messages'),
recruits: await getFromCloud('recruits')
};
const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
const url = URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = url;
a.download = 'hunters-br-' + new Date().toISOString().split('T')[0] + '.json';
a.click();
alert('‚úì EXPORTED');
}

async function clearAllData() {

async function saveConfig() {
const members = [];
const membersDiv = document.getElementById('membersEditor');
for (let i = 0; i < membersDiv.children.length; i++) {
const emoji = document.getElementById(`m${i}_emoji`)?.value;
const name = document.getElementById(`m${i}_name`)?.value;
if (name) members.push({emoji, name, role: document.getElementById(`m${i}_role`).value, level: document.getElementById(`m${i}_level`).value, fruit: document.getElementById(`m${i}_fruit`).value, bounty: document.getElementById(`m${i}_bounty`).value});
}
const config = {discord: document.getElementById('discordLink').value, maxAge: document.getElementById('maxAge').value, minLevel: document.getElementById('minLevel').value, minBounty: document.getElementById('minBounty').value, members};
try {
const current = await fetch(API_URL + '/latest', {headers: {'X-Master-Key': API_KEY}}).then(r => r.json());
const updated = {...current.record};
updated.config = config;
await fetch(API_URL, {
method: 'PUT',
headers: {'Content-Type': 'application/json', 'X-Master-Key': API_KEY},
body: JSON.stringify(updated)
});
alert('‚úì CONFIG SAVED!\n\nReload the main site to see changes.');
} catch(e) {
alert('‚úï ERROR: ' + e.message);
}
}
